version: '3'
services:
  database:
    image: 'postgres:13.4-alpine'
    environment:
      - 'POSTGRES_USER=${SERVICE_USER_POSTGRES}'
      - 'POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}'
      - 'POSTGRES_DB=${POSTGRES_DB:-hedgedoc}'
    volumes:
      - 'database:/var/lib/postgresql/data'
    restart: always
  app:
    image: 'quay.io/hedgedoc/hedgedoc:1.9.9'
    environment:
      - SERVICE_FQDN_HEDGEDOC=/
      - SERVICE_FQDN_APPWRITE_3000
      - 'CMD_DB_URL=postgres://${SERVICE_USER_POSTGRES}:${SERVICE_PASSWORD_POSTGRES}@database:5432/${POSTGRES_DB:-hedgedoc}'
      - 'CMD_DOMAIN=${SERVICE_FQDN_HEDGEDOC}'
      - CMD_URL_ADDPORT=false
    volumes:
      - 'uploads:/hedgedoc/public/uploads'
    restart: always
    depends_on:
      - database
volumes:
  database: null
  uploads: null
